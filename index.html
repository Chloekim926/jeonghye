<style>
body {
  font-family: "Kopub", sans-serif;
}

.hero {
  background-color: blue;
  margin-bottom: 20px; /* 원하는 크기로 조정 가능 */
}

.text-white {
  color: white;
}
.card {
  transition: transform 0.2s ease-in-out; /* 변환 효과에 대한 전환 설정 */
}

.card:hover {
  transform: scale(1.05); /* 마우스를 올렸을 때 크기를 살짝 확대 */

</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</div>
<div class="container">
    <div class="card" style="width: 18rem;">

        <a href="https://spartacodingclub.kr/" target="_blank" class="card-link">상세 정보 보기</a>
      </div>
    </div>
  </div>
